{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <div class="container d-flex flex-column">
        <div class="p-5 d-flex flex-column">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    {{ form|crispy }}
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
